<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <title>{% block title %}
        Магия шоколада
    {% endblock title %}
    </title>

</head>
<body class="bg-secondary">
<div>
    {% block menu %}
        <nav class="navbar navbar-expand-sm bg-dark">
            <a href="{% url 'choko' id=0 %}">Snickers</a>
            <a href="{% url 'choko' id=1 %}">Mars</a>
            <a href="{% url 'choko' id=2 %}">Bounty</a>
            <a href="{% url 'choko' id=3 %}">Nuts</a>
            <a href="{% url 'choko' id=4 %}">Аленка</a>
        </nav>
    {% endblock menu %}
</div>

<div>
    {% block content %}
        <h2 class="text-bg-success">Выбери то, что нравится тебе</h2>
        <img src="{% static 'img/cat.jpeg' %}" alt="choose yours" width="400px" class="rounded-circle content_img">
    {% endblock content %}
</div>

<div>
    {% block footer %}
        <footer>
            <ol>
                <li>
                    <a href="https://ru.wikipedia.org/wiki/Mars" target="_blank"><img
                            src="{% static 'img/mars-logo.jpg' %}" alt="mars-logo" width="100px" class="rounded-circle"></a>
                </li>
                <li>
                    <a href="https://www.nestle.ru/" target="_blank"><img src="{% static 'img/n-logo.jpg' %}"
                                                                          alt="nestle-logo" width="100px"
                                                                          class="rounded-circle"></a>
                </li>
                <li>
                    <a href="https://www.uniconf.ru/factories/krasny-octyabr/" target="_blank"><img
                            src="{% static 'img/redoct-logo.png' %}" alt=red_oct-logo" width="100px"
                            class="rounded-circle"></a>
                </li>
            </ol>
        </footer>
    {% endblock footer %}
</div>

</body>
</html>
